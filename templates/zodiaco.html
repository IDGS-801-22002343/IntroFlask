<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiaco Chino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Zodiaco Chino</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="/signo" method="post" class="p-4 border bg-white shadow rounded">
                    <h4>Datos Personales</h4>
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido Paterno:</label>
                        <input type="text" name="apellido_paterno" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido Materno:</label>
                        <input type="text" name="apellido_materno" class="form-control" required>
                    </div>
                    <h4>Fecha de Nacimiento</h4>
                    <div class="mb-3">
                        <label class="form-label">Dia:</label>
                        <input type="number" name="dia" class="form-control" required min="1" max="31">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mes:</label>
                        <input type="number" name="mes" class="form-control" required min="1" max="12">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Año:</label>
                        <input type="number" name="anio" class="form-control" required>
                    </div>
                    <h4>Sexo</h4>
                    <div class="mb-3">
                        <input type="radio" name="sexo" value="Masculino" required> Masculino
                        <input type="radio" name="sexo" value="Femenino" required> Femenino
                    </div>
                    <button type="submit" class="btn btn-primary w-100">IMPRIMIR</button>
                </form>
            </div>
            <div class="col-md-6 text-center">
                {% if nombre %}
                    <h3>Hola <strong>{{ nombre }} {{ apellido_paterno }} {{ apellido_materno }}</strong></h3>
                    <p>Tienes <strong>{{ edad }}</strong> años</p>
                    <p>Eres {{ sexo }}</p>
                    <p>Tu signo zodiacal es: <strong>{{ signo }}</strong></p>
                    <img src="/static/img/{{ signo.lower() }}.jpg" alt="{{ signo }}" class="img-fluid mt-3">
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
