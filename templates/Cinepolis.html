<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinepolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary text-white">

    <div class="container mt-5">
        <div class="card bg-dark text-white">
            <div class="card-header text-center">
                <h2>Cinepolis - La Capital del Cine</h2>
            </div>
            <div class="card-body">
                <form action="/calcular" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="personas" class="form-label">Numero de Personas:</label>
                        <input type="number" class="form-control" name="personas" required>
                    </div>
                    <div class="mb-3">
                        <label for="boletos" class="form-label">Cantidad de Boletos:</label>
                        <input type="number" class="form-control" name="boletos" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tarjeta Cineco:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cineco" value="si">
                            <label class="form-check-label">SÃ­</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cineco" value="no">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Procesar</button>
                </form>

                {% if mensaje %}
                    <div class="alert alert-danger mt-3 text-center">{{ mensaje }}</div>
                {% endif %}

                {% if total %}
                    <div class="alert alert-success mt-3 text-center">
                        <h1>Total a Pagar:</h1>
                        <h2>{{nombre}} tu total es de: ${{total}}</h2>
                        <h2>GRACIAS POR SU COMPRA :)</h2>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
